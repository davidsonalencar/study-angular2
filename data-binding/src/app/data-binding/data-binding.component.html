    <article>
        <h3>Two-way data binding</h3>
        <div>
            <input type="text"
                [value]="nome"
                (input)="nome = $event.target.value"
            />
            
            <input type="text"
                [ngModel]="nome"
                (ngModelChange)="nome = $event"
            />

            <input type="text"
                bindon-ngModel="nome"
            />

            <input type="text"
                [(ngModel)]="nome"
            />

            <p>Você digitou: {{ nome }}</p>
        </div>

        <div>
            Meu nome é {{ pessoa.nome }} e minha idade é {{ pessoa.idade }} anos de idade
            <input type="text" [(ngModel)]="pessoa.nome">
            <input type="text" [(ngModel)]="pessoa.idade">
        </div>
    </article>

    <article>
        <h3>Input/Output Properties</h3>

        <curso [nome]="nomeCurso"></curso>
        <contador [valor]="valorInicial" (mudouValor)="onValorMudou($event)"></contador>
